# Policy Gap Analyzer Configuration File
# Adjust these settings to control gap detection behavior

[analyzer]
# Local LLM model to use (must be pulled via Ollama)
# Options: llama3.2:3b, phi3:mini, mistral:7b, llama3.1:8b
model_name = llama3.2:3b

# Similarity threshold (0.0 - 1.0)
# Lower = fewer gaps (more lenient)
# Higher = more gaps (more strict)
# Recommended: 0.65 for balanced results
similarity_threshold = 0.65

# Borderline filter range
# Gaps with similarity close to threshold (within this range) are filtered out
# Higher value = more aggressive filtering = fewer gaps
# Recommended: 0.15-0.20
borderline_filter = 0.15

[deduplication]
# Similarity threshold for considering gaps as duplicates
# Gaps with similarity above this are merged
# Recommended: 0.80
duplicate_threshold = 0.80

[embedding]
# Sentence transformer model for semantic similarity
# Options: all-MiniLM-L6-v2 (fast), all-mpnet-base-v2 (accurate)
embedding_model = all-MiniLM-L6-v2

[processing]
# Text chunk size for processing large documents
chunk_size = 500

# Maximum number of topics to extract from policy
max_topics = 15

# Maximum number of priority gaps to address in revised policy
max_priority_gaps = 10

[severity]
# Similarity score thresholds for severity classification
# Gaps with similarity below these thresholds get corresponding severity
critical_threshold = 0.30
high_threshold = 0.50
medium_threshold = 0.60
# Anything above medium_threshold but below similarity_threshold is "Low"

[output]
# Output file names (all saved in reports/ folder)
gap_report = reports/gap_analysis_report.txt
revised_policy = reports/revised_policy.txt
roadmap_file = reports/improvement_roadmap.json

# Report format
include_executive_summary = true
include_detailed_gaps = true
include_roadmap = true

[framework]
# NIST CSF Functions to analyze
# Set to false to skip analyzing a specific function
analyze_identify = true
analyze_protect = true
analyze_detect = true
analyze_respond = true
analyze_recover = true

# Custom framework categories (optional)
# Leave empty to use default NIST CSF categories
custom_categories = 

[advanced]
# Enable debug logging
debug = false

# Maximum retries for LLM calls
max_retries = 3

# Timeout for LLM calls (seconds)
llm_timeout = 60

# Enable aggressive deduplication (merges more similar gaps)
aggressive_dedup = false
